{% extends 'layout.html'%}

{% block body %}
    <h1>all my articles</h1>
    <ul>
      {% for article in articles %}
          {% if article %}
                <li>{{article.id}}</li>
                <li><a href="articles/{{article.id}}">{{article.author}}</a></li>
                <li>{{article.title}}</li>
          {% else %}
              <p>no articles available</p>
          {% endif %}
      {% endfor %}
    </ul>
{% endblock %}
