{% extends 'layout.html'%}

{% block body %}
    <h1>all my articles</h1>
    {% for article in articles %}
        {% if article %}
              <p><a href="article/{{article.id}}">{{article.title}}</a></p>
              <ul>
                <li>article by:<br>{{article.author}}</li>
              </ul>
        {% else %}
            <p>no articles available</p>
        {% endif %}
    {% endfor %}
{% endblock %}
